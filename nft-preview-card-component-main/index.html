<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="nft.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="card-wrapper">
    <a href="#" target="_blank" class="img-wrapper">
      <img src="../nft-preview-card-component-main/images/image-equilibrium.jpg" alt="Equilibrium">
    </div>
        <h1 class="card-title"><a href="#">Equilibrium #3429</a></h1>
        <p class="card-description">
          Out Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-price flex-container">
          <p class="price flex-container">
            <i class="fa-solid fa-diamond"></i>0.041ETH
          </p>
          <p class="time flex-container">
            <i class="fa-solid fa-clock"></i>3 days left
          </p>
        </div>
        <hr />
        <div class="author flex-container">
          <img src="../nft-preview-card-component-main/images/image-avatar.png" alt="Jules Wyvern" class="author-img">
          <p class="author-info">
            Creation of
            <span><a href="#" class="author-name">Jules Wyvern</a></span>
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
